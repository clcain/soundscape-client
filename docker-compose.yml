services:
  pulseaudio:
    image: clcain/pulseaudio
    restart: unless-stopped
    network_mode: host
    devices:
      - /dev/snd
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./pulseaudio/default.pa:/etc/pulse/default.pa:ro
      - ./pulseaudio/eq.conf:/eq.conf:ro

  librespot:
    image: clcain/librespot
    restart: unless-stopped
    network_mode: host
    depends_on:
      - pulseaudio
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PULSE_SERVER=tcp:localhost:4713
    env_file:
      - .env

  shairport-sync:
    image: clcain/shairport-sync
    restart: unless-stopped
    network_mode: host
    depends_on:
      - pulseaudio
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./shairport-sync/shairport-sync.conf:/etc/shairport-sync.conf:ro
    environment:
      - PULSE_SERVER=tcp:localhost:4713
    env_file:
      - .env
    entrypoint: /init
    command: ["/run.sh", "-o", "pa", "-a", "${DEVICE_NAME}"]

  snapclient:
    image: clcain/snapclient
    restart: unless-stopped
    network_mode: host
    depends_on:
      - pulseaudio
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./snapclient/snapclient.conf:/etc/snapclient.conf:ro
    environment:
      - PULSE_SERVER=tcp:localhost:4713
    env_file:
      - .env
